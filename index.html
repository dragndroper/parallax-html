<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax Project</title>
    <link rel="stylesheet" href="index.css"></head>

<body>


<div class="main">
    <div class="wrapper">


            <!--   Circle start     -->
        <div id="circle1" class="circle"></div>

        <div id="scene1" class="rellax" data-rellax-speed="2">
            <div class="circle" data-depth="2"></div>
        </div>

        <div id="scene2" class="rellax" data-rellax-speed="3">
            <div class="circle" data-depth="3"></div>
        </div>

        <div id="scene3" class="rellax" data-rellax-speed="4">
            <div class="circle" data-depth="5"></div>
        </div>

        <div id="scene4" class="rellax" data-rellax-speed="6">
            <div class="circle" data-depth="1.6"></div>
        </div>

        <div id="scene5" class="rellax" data-rellax-speed="2.5">
            <div class="circle" data-depth="3.3"></div>
        </div>

        <div id="scene6" class="rellax" data-rellax-speed="5">
            <div class="circle" data-depth="5.7"></div>
        </div>

        <div id="scene7" class="rellax" data-rellax-speed="3">
            <div class="circle" data-depth="2.3"></div>
        </div>

        <div id="scene8" class="rellax" data-rellax-speed="1">
            <div class="circle" data-depth="4.5"></div>
        </div>

        <div id="scene9" class="rellax" data-rellax-speed="2">
            <div class="circle" data-depth="7.7"></div>
        </div>

        <div id="scene10" class="rellax" data-rellax-speed="3.5">
            <div class="circle" data-depth="4.8"></div>
        </div>

        <div id="scene11" class="rellax" data-rellax-speed="2.7">
            <div class="circle" data-depth="4.4"></div>
        </div>

        <div id="scene12" class="rellax" data-rellax-speed="4.9">
            <div class="circle" data-depth="5.2"></div>
        </div>

        <div id="scene13" class="rellax" data-rellax-speed="4.2">
            <div class="circle" data-depth="3.7"></div>
        </div>
             <!--   Circle end     -->

        <div class="title">Параллакс</div>

        <div id="online-school" class="parellax" data-rellax-horizontal-speed="30" data-rellax-vertical-scroll-axis="x">Быстрый</div>
        <div id="online-school-add"  class="parellax" data-rellax-horizontal-speed="-30" data-rellax-vertical-scroll-axis="x">и эффектный</div>

        <div class="image">
            <div id="come-on-white" class="rellax" data-rellax-speed="6.7">Очень красиво</div>
            <img src="img/image_1.png" alt="">
        </div>

        <div id="come-on-black" class="rellax" data-rellax-speed="6.7">Очень красиво</div>
        
        <div class="last-image">
            <img src="img/image_2.png" alt="">
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<script src="main.js"></script>
</body>

</html>
